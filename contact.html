<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Blog</title>
  </head>
  <body class="h-100 d-flex flex-column">


    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-house"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mobile" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="blogs.html" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              type="text"
              class="form-control me-1"
              placeholder="Search"
            />
            <button class="btn btn-warning">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>


    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2"> 
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class=" alert alert-warning">
                  Please fill out the form
                </div>
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="label form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                  </div>

                  <div class="col-md-6">
                    <label for="name" class="label form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                  </div>

                  <div class="col-md-12">
                    <label for="phone" class="label form-label">Phone</label>
                    <input type="tel" name="phone" id="phone" class="form-control">
                  </div>

                  <div class="col-md-12">
                    <label for="subject" class="label form-label">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control">
                  </div>

                  <div class="col-md-12">
                    <label for="message" class="label form-label">Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-outline-warning" style="width: 100%;">Send Message</button>
                  </div>

                  
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9920.924203309894!2d28.987373024296307!3d41.04296781230651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7a02dde1ee7%3A0xc2a9388a2a080c63!2zQmXFn2lrdGHFnywgU2luYW5wYcWfYSwgQmXFn2lrdGHFny_EsHN0YW5idWw!5e1!3m2!1str!2str!4v1754024830036!5m2!1str!2str" width="100%"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </main>







    <footer class="py-5 bg-dark text-white mt-auto">
      <div class="container text-center">
        <span>All Rights Reserved. @2025</span>
      </div>
    </footer>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
